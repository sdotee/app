app-id: ee.s.app
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: see

finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  # Access to home directory for file uploads
  - --filesystem=home:ro
  # Access to Downloads for saving files
  - --filesystem=xdg-download

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/see/cargo
    RUST_BACKTRACE: '1'

modules:
  - name: see
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - cargo fetch --manifest-path Cargo.toml --verbose
      - cargo build --release --manifest-path Cargo.toml --verbose
      - install -Dm755 target/release/see -t /app/bin/
      - install -Dm644 data/ee.s.app.desktop -t /app/share/applications/
      - install -Dm644 data/ee.s.app.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 data/icons/hicolor/scalable/apps/ee.s.app.svg -t /app/share/icons/hicolor/scalable/apps/
      - install -Dm644 data/ee.s.app.gschema.xml -t /app/share/glib-2.0/schemas/
      - glib-compile-schemas /app/share/glib-2.0/schemas/
    sources:
      - type: dir
        path: ../../
